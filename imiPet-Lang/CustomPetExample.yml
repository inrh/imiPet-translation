    enable: true
    # 活力补充需求
    requirement:
      # 需要经济
      #   补充一活力需要多少经济
      money: 0.1
  # 基本值
  basis:
    display:
      # 默认的宠物名称
      name: "小天使"
      # 名称格式
      format: "&7[&6主人：&f%imipet_owner%&7] &f%imipet_name%"
      # 是否显示名称
      show: true
      # 可选：hd，tr
      useShow: hd
      # 全息
      hd:
        # 显示名称Y轴
        height: 2
        # 显示名称X轴
        x: 0
        # 显示名称Z轴
        z: 0
        formatList:
          - "&7[&6主人：&f%imipet_owner%&7][&flv.%imipet_level%&7]"
          - "&f%imipet_name%"
          - "&c血量 &f%imipet_nowhp%&7/&f%imipet_maxhp%"
      # 太弱全息
      tr:
        # 显示名称Y轴
        height: 2
        # 显示名称X轴
        x: 0
        # 显示名称Z轴
        z: 0
        formatList:
          - "&7[&6主人：&f%imipet_owner%&7][&flv.%imipet_level%&7]"
          - '&e%animations_typewriter?pause=3,reverse=true_%imipet_name%%<update:5>'
          - "&c血量 &f%imipet_nowhp%&7/&f%imipet_maxhp%"
    # 初始血量
    HP: 20
    # 初始伤害范围
    minDamage: 2
    maxDamage: 6
    # 初始活力值
    food: 20
    # 初始最极经验值
    exp: 100
    # 等级上限
    level: 100
    # 关于坐骑
    ride:
      # 是否允许坐骑
      enable: false
      # 是否为小型盔甲架(坐骑时)
      isSmall: true
      # 是否可以飞行，否则是跳跃
      canFly: false
  # 交互式功能
  interaction:
    # 显示宠物信息
    info:
      # 是否启用
      enable: true
      # 优先显示方式 (hd 或 vexview)
      show: tr
      # 全息
      hd:
        # 显示时长 (秒)
        stayTime: 6
        stringList:
          - "&f名称： %imipet_name%"
          - "&f血量 %imipet_nowhp%&7/&f%imipet_maxhp%"
        # 全息位置
        x: 1
        y: 1
        z: 0
      # 太弱全息
      tr:
        # 显示时长 (秒)
        stayTime: 6
        stringList:
          - 'item:<head:%player_name%>'
          - '&b名称 %animations_glow?normal=&8&l,start=&3&l,middle=&b&l,end=&3&l,size=5_%imipet_name%%<update:3>'
          - ''
          - '&c等级 %animations_pulse?color=cyan_%imipet_level%%<update:10>'
          - ''
          - '&e%animations_typewriter?pause=3,reverse=true_看什么看，没见过帅锅嘛%<update:5>'
